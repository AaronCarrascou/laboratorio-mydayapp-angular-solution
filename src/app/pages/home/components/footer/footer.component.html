    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count">
          <strong>{{itemsLeft}}</strong> 
          item<span *ngIf="itemsLeft!=1">s</span> left
        </span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a  
            (click)="changeFilterEvent.emit('all')"
            [ngClass]="{'selected': filter=='all'}" >
              All
            </a>
          </li>
          <li>
            <a 
            (click)="changeFilterEvent.emit('pending')"
            [ngClass]="{'selected': filter=='pending'}">
              Pending
            </a>
          </li>
          <li>
            <a 
            (click)="changeFilterEvent.emit('completed')"
            [ngClass]="{'selected': filter=='completed'}">
              Completed
            </a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button (click)="clearCompleteEvent.emit()" class="clear-completed">Clear completed</button>
      </footer>
